<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/8d05f232d6.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="topTemp">
		<div id="container">
			  <label for="cities">Today's weather in</label>
			  <select name="cities" id="cities">
			    <option value="Los Angeles, CA">Los Angeles</option>
			    <option value="New York, NY">New York</option>
			    <option value="Seattle, WA">Seattle</option>
			  </select>
			 <span id="tempDesc"></span>
		</div>
	</div>

	<div id="header">
			To Do List
			<i class="fas fa-plus"></i>
	</div>
	<div id="TodoBox">
		<form id="form" method="" action="">
			<input type="text" id="toDoInput" name="name-input" placeholder="Add To-Do Item Here" />
		</form>
			
		<ul id="list" class="fa-ul">
			<li><span class="fa-li"><i class="far fa-square"></i></span>Wake Up</li>
			<li><span class="fa-li"><i class="far fa-square"></i></span>Breakfast</li>
			<li><span class="fa-li"><i class="far fa-square"></i></span>Classes</li>
		</ul>
	</div>
	<script
	  src="http://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
